<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/fontawesome/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/img.css}">
</head>
<body>
<div th:include="header :: header"></div>

<section>
    <img  class="w-100" th:src="@{/img/index/banner-khuyen-mai-1920x600.png}" alt="">
</section>

<!--Chỗ này là slide -->
<div class="container w-50">
    <div id="banner-1" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/img/index/slide-1.webp}" alt="Los Angeles" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/index/slide-2.webp}" alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/index/slide-3.webp}" alt="New York" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#banner-1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#banner-1" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

</div>

<!--chỗ này là điện thoại giá rẻ-->
<div class="container my-4">
    <img class="w-100" th:src="@{/img/index/gia-re-7-ngay-1200x120.webp}" alt="">
    <div class="container p-0">
        <div id="banner-2" class="carousel slide " data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 my-3">
                            <div class="card" style="width: 229px;">
                                <div class="d-flex justify-content-center mt-4">
                                    <img src="https://fdn2.gsmarena.com/vv/bigpic/samsung-galaxy-a02.jpg"
                                         class="card-img-top img-product zoom" alt="Apple Computer" />
                                </div>
                                <div class="card-body">
                                    <div class="text-center">
                                        <p class="h5">Samsung galaxy s12</p>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <span>Giá chỉ:</span><span>$5,999</span>
                                    </div>
                                    <div class="container">
                                        <input type="hidden" class="" value="2"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/index/slide-2.webp}" alt="Chicago" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/index/slide-3.webp}" alt="New York" class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#banner-2" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#banner-2" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

    </div>

</div>

<!--Chỗ này là điện thoại mới về-->
<div class="container">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 my-3">
                    <div class="card" style="width: 229px;">
                        <div class="d-flex justify-content-center mt-4">
                            <img src="https://fdn2.gsmarena.com/vv/bigpic/samsung-galaxy-a02.jpg"
                                 class="card-img-top img-product zoom" alt="Apple Computer" />
                        </div>
                        <div class="card-body">
                            <div class="text-center">
                                <p class="h5">Samsung galaxy s12</p>
                            </div>

                            <div class="d-flex justify-content-center">
                                <span>Giá chỉ:</span><span>$5,999</span>
                            </div>
                            <div class="container">
                                <input type="hidden" class="" value="2"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>




<div class="container">
    <div th:include="footer :: footer"></div>
</div>


<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
